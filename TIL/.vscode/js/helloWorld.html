<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .node1 { background-color: yellow;}
            .node2 { background-color: red;}
        </style>
    </head>
    <body>
        <noscript>
            <p>웹 브라우저가 자바스크립트를 지원하지 않습니다!!</p>
        </noscript>
        <h1 id="tit" class="ex4">자바스크립트 헷갈리는 부분 정리</h1>
        <ul>
            <li id="ex1">즐거운</li>
            <li class="ex4">자바스크립트 연습</li>
            <li id="ex2">클릭!</li>
        </ul>
        <p id="ex3" onmouseover="hover1();" onmouseout="hover2();" onclick="hover3()">마우스를 올려보세요.</p>
    </body>
    <script>
        var arr1 = "안녕 하십니까.";
        var arr2 = "안 안녕하세요."
        var index1 = arr1.indexOf(" ");
        var index2 = arr2.indexOf("하")
        var str1 = arr1.substr(0,index1) + arr2.substr(index2);
        var ex1 = document.getElementById("ex1");
        var ex2 = document.getElementById("ex2");
        ex2.addEventListener("click",btn2);

        function btn2(){
            ex2.innerHTML = str1;
        }
        
        var fo = document.getElementsByTagName("li")
        for (var i = 0; i < fo.length; i++) {
            fo.item(i).style.color = "blue";
        }

        function hover1() {
            document.getElementsByTagName("li")[2].setAttribute("class","node1")
        }
        function hover2() {
            document.getElementById("ex3").firstChild.nodeValue = "이번엔 클릭해보세요"
        }
        function hover3() {
            ex2.innerHTML = "클릭~~"
            document.getElementById("ex3").setAttribute("class","node2");
            document.getElementsByClassName("ex4").item(0).style.background = "green";
            document.getElementsByTagName("ul").item(0).replaceChild(ex2,ex1);
        }

        var lastNode;
        function findLastChild(parentNode) {
            lastNode = parentNode.lastChild;
            while (lastNode.nodeType != 1) {
                lastNode = lastNode.previousSibling;
            }
        }
        function printLastChild() {
            var parentNode = document.getElementById("parentNode");
            findLastChild(parentNode);
            document.getElementById("nodename").innerHTML = lastNode.nodeName;

        }
    </script>
</html>
